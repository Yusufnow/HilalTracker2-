<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Hilal Explorer Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; }
        
        /* Oben: Karte */
        #map { width: 100%; height: 60vh; z-index: 1; }
        
        /* Unten: Info-Bereich */
        #panel { 
            height: 40vh; 
            background: #111; 
            border-top: 2px solid #444; 
            display: flex; flex-direction: column;
            overflow-y: auto; 
        }

        /* Kontroll-Leiste (schwebend) */
        .controls {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 5px; width: 90%; max-width: 400px;
        }
        input, button { 
            padding: 10px; border-radius: 8px; border: none; font-size: 14px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        input { flex: 1; }
        button { background: #007bff; color: white; font-weight: bold; cursor: pointer; }

        /* Tabs f√ºr die untere Ansicht */
        .tabs { display: flex; background: #222; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom: 2px solid #007bff; color: #007bff; }
        
        /* Inhalte der Tabs */
        .content { display: none; padding: 15px; }
        .content.active { display: block; }

        /* Mond-Grafik Container */
        .moon-box { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .data-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #333; }

        /* 3D Himmel Canvas */
        #sky3d { width: 100%; height: 200px; background: #000; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="controls">
        <input type="datetime-local" id="dateInput">
        <input type="text" id="citySearch" placeholder="Stadt suchen...">
    </div>

    <div id="map"></div>

    <div id="panel">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('moon')">üåô Mond</div>
            <div class="tab" onclick="switchTab('sky')">üåå Himmel</div>
            <div class="tab" onclick="switchTab('qibla')">üïã Qibla</div>
        </div>

        <div id="moon" class="content active">
            <div class="moon-box">
                <canvas id="moonCanvas" width="80" height="80"></canvas>
                <div>
                    <h2 id="locationName">W√§hle einen Ort</h2>
                    <div id="moonPercent" style="color:#aaa;">--% beleuchtet</div>
                </div>
            </div>
            <div id="astroTimes"></div>
        </div>

        <div id="sky" class="content">
            <div style="text-align:center; color:#aaa; font-size:12px;">Blick Richtung Westen bei Sonnenuntergang</div>
            <canvas id="skyCanvas"></canvas>
        </div>

        <div id="qibla" class="content">
            <div class="data-row">
                <span>üïã Qibla Richtung:</span>
                <span id="qiblaDir">--¬∞</span>
            </div>
            <div class="data-row">
                <span>üìè Entfernung:</span>
                <span id="kaabaDist">-- km</span>
            </div>
            <p style="color:#888; font-size:12px; margin-top:10px;">Die gelbe Linie auf der Karte zeigt nach Mekka.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/astronomy.browser.min.js"></script>
    
    <script src="astronomy.js"></script>
    <script src="planets.js"></script>
    <script src="qibla.js"></script>
    <script src="sky3d.js"></script>
    <script src="app.js"></script>

    <script>
        // Kleines Skript f√ºr Tabs
        function switchTab(id) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
